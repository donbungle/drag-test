      body {

      .main.container {
        margin-top: 70px;

        margin: 5em 0em 0em;
        padding: 5em 0em;
      }

          .panel{position: absolute;background: rgba(0,0,0,.0)}

          .box1{margin-bottom: 30px !important;}    
          .bloc {
      width: 400px;
      height: 200px;
      margin-bottom: 20px;
      padding: 20px;
      font-size: 0;
    }
    .bloc--first {
        background: red;
      }
    .bloc--second {
        background: green;
      }
    .bloc--inner {
      display: inline-block;
      width: calc((100% - 20px) / 2);
      height: 100%;
      background: blue;
      margin-right: 20px;
      &:last-of-type {
        margin: 0;
      }
    }
  </style>
